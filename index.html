    <!--
        - Crear una función con tres parámetros que sean números que se suman entre sí.
        - Llamar a la función en el main y darle valores.

        uitls.js => creo una funcion que suma numeros entre si

                <input type="number" class="form-control" aria-label="Sumar" id="result" value="0">

            <div class="card-body">
                <h5>Calculadora</h5>
                <div class="row">
                    <div class="col-8">
                        <div class="row" style="padding: 5px;">
                            <div class="col-2">
                                <button type="button" class="btn btn-primary" value="7" onclick="buildNum(value);">7</button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-primary" value="8" onclick="buildNum(value);">8</button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-primary" value="9" onclick="buildNum(value);">9</button>
                            </div>
                            <div class="col-5">
                                <input type="number" class="form-control" aria-label="Sumar" id="numeros" value="" style="display: block;">
                            </div>
                        </div>
                        <div class="row" style="padding: 5px;">
                            <div class="col-2">
                                <button type="button" class="btn btn-primary" value="4" onclick="buildNum(value);">4</button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-primary" value="5" onclick="buildNum(value);">5</button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-primary"value="6" onclick="buildNum(value);">6</button>
                            </div>
                        </div>
                        <div class="row" style="padding: 5px;">
                            <div class="col-2">
                                <button type="button" class="btn btn-primary"value="1" onclick="buildNum(value);">1</button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-primary"value="2" onclick="buildNum(value);">2</button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-primary"value="3" onclick="buildNum(value);">3</button>
                            </div>
                        </div>
                        <div class="row" style="padding: 5px;">
                            <div class="col-2">
                                <button type="button" class="btn btn-primary"value="0" onclick="buildNum(value);">0</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-primary" style="width: 70%;" onclick="reset();">C</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary" style="width: 50%;" onclick="onSumNum(document.getElementById('numeros').value)">+</button>

            </div>
        </div>
        
        <!--
            - Crear una clase coche.
            - Dentro de la clase coche, una variable numérica que almacene el número de puertas que tiene.
            - Una función que incremente el número de puertas que tiene el coche.
            - Crear un objeto miCoche en el main y añadirle una puerta.
            - Mostrar el número de puertas que tiene el objeto.
        -->
        <br>
        <h3>Segunda Parte</h3>
        <div class="m-1">
            <div class="card">
                <div class="card-header">
                  Coche
                </div>
                <div class="card-body">
                    <object data="./assets/img/drive_eta_black_24dp.svg" width="300" height="300"> </object>
                    <div class="m-3">
                        Total Puertas: <input type="number" name="puertas" id="totalPuertas">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-primary" value="1" onclick="coche.agregarPuerta(value);" id="agregarBtn">Agregar Puerta</button>
                    </div>
                    <div class="alert alert-success m-3" role="alert" id="successMsg" style="display: none;">
                        Fue agregada una puerta al coche!
                    </div>
                </div>
            </div>
        </div>
    </div>
